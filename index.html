<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="box">
        <fieldset>
            <legend>Cadastro de usuários</legend>
            <form action="">
                <div class="form-control">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Qual o seu nome completo?" maxlength="50" size="40">
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email que você quer usar" size="40">
                </div>
                <div class="form-control">
                    <label for="username">Usuário: </label>
                    <input type="text" id="username" placeholder="Escolha um nome de usuário" size="25">
                </div>
                <div class="form-control">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Senha">
                </div>
                <div class="form-control">
                    <label for="age">Idade:</label>
                    <input type="number" id="age" placeholder="Quantos anos você tem?">
                </div>
                <div class="form-control">
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" placeholder="Digite somente números">
                </div>
                <button class="btnsubmit" type="button" onclick="cadUser()">Enviar</button>
                <button class="btnsubmit" type="button" onclick="Usuario.showUsers()">Usuário cadastrados</button>
            </form>
        </fieldset>
        <div id="showUsers">
            <fieldset>
                <legend>Usuários cadastrados</legend>
                <table id="cadTable">
                </table>
            </fieldset>
        </div>
    </div>
</body>
</html>
